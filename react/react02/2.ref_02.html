<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../base/react.min.js"></script>
    <script src="../base/react-dom.min.js"></script>
    <script src="../base/browser.min.js"></script>
    <style>

    </style>
</head>

<style>

</style>

<body>
    <div id="app">

    </div>
   
    <script type="text/babel">
 
    let Fa =React.createClass({

        render(){
            return(
                <div>
                    <h1 >父组件</h1>
                    <hr/>
                    <Son ref='hehe'></Son>
                    <button onClick={()=>{
                        console.log(this)
                        this.refs.hehe.sonFun()
                    }}>get</button>
                </div>
            )
        }
    })

    let Son =React.createClass({
        getInitialState(){
            return{
                name:'韩梅梅'
            }
        },
        sonFun(){
          alert('触发子组件的方法')
        },
        render(){
            return(
                <div>
                   <h3>这里是子组件</h3>
                </div>
            )
        }
        })


    ReactDOM.render(<Fa/>,document.getElementById("app"))
    // 通过 ref绑定一个元素  可以获取元素
    // 绑定一个组件 获取组件对象 父组件调用子组件的方法 
    </script>
</body>
</html>
