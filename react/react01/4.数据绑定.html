<body>
  <div id='app'>

  </div>
<script type="text/babel">
// state == vue 中data
let Component = React.createClass({
  getInitialState(){
    console.log('初始化state')
    return{
      name:'李雷'
    }
  },
  render(){
    console.log(this,'组件对象')
    return(
      <div>
          呵呵哒
          {this.state.name}
      </div>
    )
  }
})

ReactDOM.render(<Component/>,app)
</script>
